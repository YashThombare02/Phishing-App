services:
  - type: web
    name: phishguard-backend
    env: python
    buildCommand: chmod +x backend/build.sh && ./backend/build.sh
    startCommand: cd backend && gunicorn app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: CORS_ORIGINS
        value: https://phishguard.vercel.app,http://localhost:3000
      - key: DB_TYPE
        value: sqlite