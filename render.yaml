services:
  - type: web
    name: phishguard-backend
    env: python
    buildCommand: pip install -r requirements_render.txt
    startCommand: gunicorn app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: CORS_ORIGINS
        value: https://phishguard.vercel.app,http://localhost:3000
      - key: DB_TYPE
        value: sqlite